<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chisato TikTok Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://files.catbox.moe/9n8wrx.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: #1e1e2f;
      font-family: 'Segoe UI', sans-serif;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .anime-box {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #38bdf8aa;
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px #38bdf8aa;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="anime-box text-white text-center">
      <h1 class="text-3xl font-bold text-cyan-300 mb-4">Chisato Tiktok Downloader</h1>
      <input id="tiktokUrl" type="text" placeholder="Masukkan link TikTok..." 
        class="w-full p-2 mb-4 rounded border border-cyan-400 text-white bg-white bg-opacity-10 focus:outline-none" />

      <button onclick="downloadVideo()" 
        class="w-full py-2 bg-cyan-500 hover:bg-cyan-600 rounded font-semibold transition">üéß Download</button>

      <div id="result" class="mt-6"></div>

<!-- Tombol Kembali -->
      <div class="mt-8 text-center">
        <a href="index.html" class="inline-block px-4 py-2 rounded bg-gradient-to-r from-pink-500 to-blue-500 hover:from-blue-600 hover:to-pink-600 transition text-white font-semibold shadow-lg">
          Kembali ke Beranda
        </a>
      </div>
    </div>
  </div>

  <script>
    function generateRandomFilename() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let name = '';
      for (let i = 0; i < 6; i++) {
        name += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return `tiktok-chisato-${name}.mp4`;
    }

    async function downloadVideo() {
      const url = document.getElementById("tiktokUrl").value.trim();
      const resultBox = document.getElementById("result");

      if (!url.includes("tiktok.com")) {
        resultBox.innerHTML = `<p class="text-red-400 mt-4">‚ö†Ô∏è Link tidak valid</p>`;
        return;
      }

      resultBox.innerHTML = `<p class="text-cyan-300 animate-pulse">‚è≥ Memanggil chisato downloader...</p>`;

      try {
        const res = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}&hd=1`);
        const json = await res.json();

        if (!json.data?.play) throw new Error("Video tidak ditemukan.");

        const videoUrl = json.data.play;
        const response = await fetch(videoUrl);
        const blob = await response.blob();
        const urlBlob = URL.createObjectURL(blob);

        const link = document.createElement("a");
        link.href = urlBlob;
        link.download = generateRandomFilename();
        link.click();

        resultBox.innerHTML = `
          <video controls autoplay class="w-full rounded mt-4 shadow-xl border border-cyan-300">
            <source src="${urlBlob}" type="video/mp4">
            Browser tidak mendukung video.
          </video>
          <p class="mt-4 text-cyan-400">‚úÖ Video berhasil diunduh!</p>
        `;
      } catch (err) {
        resultBox.innerHTML = `<p class="text-red-400 mt-4">‚ùå Gagal: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
