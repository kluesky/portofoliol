<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something I Need to Say</title>
    <style>
        :root {
            --primary: #ff6b8b;
            --secondary: #ffb3c1;
            --dark: #1a1a2e;
            --light: #fef6fb;
            --accent: #ff8fab;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), #16213e);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
        }
        
        .content-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }
        
        .video-container {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .video-container video {
            width: 100%;
            display: block;
        }
        
        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            white-space: pre-line;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 3px solid var(--accent);
        }
        
        .response-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .response-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            min-width: 120px;
            justify-content: center;
        }
        
        .yes-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .yes-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.6);
        }
        
        .no-btn {
            background: linear-gradient(45deg, #f44336, #da190b);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }
        
        .no-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.6);
        }
        
        .instagram-btn {
            background: linear-gradient(45deg, #E1306C, #C13584);
            box-shadow: 0 5px 15px rgba(225, 48, 108, 0.4);
        }
        
        .instagram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(225, 48, 108, 0.6);
        }
        
        .sub-message {
            font-size: 0.9rem;
            color: var(--secondary);
            margin-top: 1rem;
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .modal h3 {
            color: var(--accent);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .modal p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .confirm-btn {
            background: var(--primary);
            color: white;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .message {
                font-size: 1rem;
                padding: 1rem;
            }
            
            .response-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .response-btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="content-box">
            <div class="video-container">
                <video id="myVideo" controls autoplay>
                    <source src="https://files.catbox.moe/7w9n2o.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            
            <div class="message">
                aku pengen tau jawaban kamu...
                Jawab jujur aja gapapa üòä
            </div>

            <div class="response-buttons">
                <button class="response-btn yes-btn" onclick="showResponse('YES')">
                    <i class="fas fa-heart"></i>
                    YES
                </button>
                
                <button class="response-btn no-btn" onclick="showResponse('NO')">
                    <i class="fas fa-times"></i>
                    NO
                </button>
            </div>

            <button class="response-btn instagram-btn" onclick="openInstagram()">
                <i class="fab fa-instagram"></i>
                Kirim Jawaban ke Instagram
            </button>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Berhasil! Sekarang buka Instagram dan kirim DM dengan jawabanmu.
            </div>
        </div>
    </div>

    <!-- Modal Konfirmasi -->
    <div class="modal" id="responseModal">
        <div class="modal-content">
            <h3>Konfirmasi Jawaban</h3>
            <p id="modalMessage">Kamu memilih: <span id="selectedAnswer"></span></p>
            <p>Yakin ingin mengirim jawaban ini via Instagram DM?</p>
            <div class="modal-buttons">
                <button class="modal-btn confirm-btn" onclick="sendToInstagram()">
                    <i class="fab fa-instagram"></i> Ya, Kirim DM
                </button>
                <button class="modal-btn cancel-btn" onclick="closeModal()">
                    Batal
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedAnswer = '';
        const instagramUrl = "https://www.instagram.com/og_kyluesky?igsh=OHd6a3NpZ3BodHF6";
        
        // Video autoplay
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('myVideo');
            video.muted = false;
            
            const playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    video.controls = true;
                });
            }
        });

        function showResponse(answer) {
            selectedAnswer = answer;
            document.getElementById('selectedAnswer').textContent = answer;
            document.getElementById('selectedAnswer').style.color = answer === 'YES' ? '#4CAF50' : '#f44336';
            document.getElementById('selectedAnswer').style.fontWeight = 'bold';
            
            const modalMessage = answer === 'YES' 
                ? "Yeay! Aku seneng banget denger itu! ‚ù§Ô∏è" 
                : "Oke, aku terima jawabanmu. Thanks udah jujur!";
            
            document.getElementById('modalMessage').innerHTML = `Kamu memilih: <span id="selectedAnswer">${answer}</span><br><br>${modalMessage}`;
            
            document.getElementById('responseModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('responseModal').style.display = 'none';
        }

        function sendToInstagram() {
            // Buka Instagram DM
            window.open(instagramUrl, '_blank');
            
            // Tampilkan pesan sukses
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            successMessage.style.animation = 'fadeIn 0.5s ease-in-out';
            
            // Sembunyikan modal
            closeModal();
            
            // Auto scroll ke pesan sukses
            setTimeout(() => {
                successMessage.scrollIntoView({ behavior: 'smooth' });
            }, 300);
        }

        function openInstagram() {
            if (!selectedAnswer) {
                alert('Pilih jawaban dulu (YES atau NO) sebelum kirim ke Instagram!');
                return;
            }
            
            showResponse(selectedAnswer);
        }

        // Close modal ketika klik di luar konten modal
        window.onclick = function(event) {
            const modal = document.getElementById('responseModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Animasi untuk tombol ketika jawaban dipilih
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.response-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    this.style.animation = 'heartBeat 0.5s ease-in-out';
                    setTimeout(() => {
                        this.style.animation = '';
                    }, 500);
                });
            });
        });
    </script>
</body>
</html>
