<!-- Audio Musik Latar -->
<audio id="bgMusic" loop preload="auto">
  <source src="https://files.catbox.moe/uj4xjv.mp3" type="audio/mp3">
  Browser kamu tidak mendukung pemutar audio.
</audio>

<!-- Tombol Kontrol Musik -->
<button id="musicToggle" class="fixed bottom-4 right-4 z-50 bg-white/10 backdrop-blur px-4 py-2 rounded-full shadow text-white hover:bg-white/20 transition">
  ðŸ”‡ Hidupkan Musik
</button>

<!-- Script untuk Musik -->
<script>
  const music = document.getElementById('bgMusic');
  const musicToggle = document.getElementById('musicToggle');

  let isPlaying = false;

  function toggleMusic() {
    if (isPlaying) {
      music.pause();
      musicToggle.textContent = 'ðŸ”‡ Hidupkan Musik';
    } else {
      music.play().then(() => {
        musicToggle.textContent = 'ðŸ”Š Matikan Musik';
        isPlaying = true;
      }).catch((err) => {
        console.warn('Autoplay diblokir. Klik tombol untuk mulai musik.', err);
      });
    }
  }

  // Tombol diklik
  musicToggle.addEventListener('click', toggleMusic);

  // Mulai musik setelah klik pertama di halaman
  document.addEventListener('click', () => {
    if (!isPlaying) {
      toggleMusic();
    }
  }, { once: true });
</script>
