<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Saya | Kyluesky</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://files.catbox.moe/9n8wrx.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
    }
    input, button {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="text-white">
  <div class="overlay flex items-center justify-center px-4 py-16">
    <div class="bg-black bg-opacity-50 p-8 rounded-xl shadow-2xl w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-blue-300 mb-6">Profil Pengguna</h2>
      <div class="flex flex-col items-center mb-6">
        <img id="avatarImage" src="https://via.placeholder.com/100" class="w-24 h-24 rounded-full mb-2 object-cover border border-blue-400" alt="Avatar">
        <input type="file" id="avatarInput" class="text-sm text-gray-200 mb-2" accept="image/*">
        <button onclick="uploadAvatar()" class="text-xs px-3 py-1 bg-blue-600 rounded hover:bg-blue-700">Upload Avatar</button>
      </div>

      <form onsubmit="updateProfile(event)">
        <label class="block mb-3">
          <span class="text-sm text-gray-300">Nama</span>
          <input type="text" id="fullName" class="w-full p-2 rounded text-white border border-blue-500 focus:outline-none focus:ring focus:ring-blue-400">
        </label>
        <label class="block mb-3">
          <span class="text-sm text-gray-300">Email</span>
          <input type="email" id="email" disabled class="w-full p-2 rounded text-white border border-blue-500 opacity-50">
        </label>
        <label class="block mb-3">
          <span class="text-sm text-gray-300">Password Baru</span>
          <input type="password" id="newPassword" class="w-full p-2 rounded text-white border border-blue-500 focus:outline-none focus:ring focus:ring-blue-400">
        </label>
        <button type="submit" class="w-full py-2 mt-4 bg-blue-500 hover:bg-blue-600 rounded transition">Simpan Perubahan</button>
      </form>

      <button onclick="logout()" class="w-full py-2 mt-6 bg-red-500 hover:bg-red-600 rounded transition">Logout</button>
    </div>
  </div>

  <script src="supabase.js"></script>
  <script>
    let currentUser;
    window.addEventListener("DOMContentLoaded", async () => {
      const { data, error } = await supabase.auth.getUser();
      if (!data.user) return window.location.href = "login.html";

      currentUser = data.user;
      document.getElementById("email").value = currentUser.email;

      if (currentUser.user_metadata?.full_name) {
        document.getElementById("fullName").value = currentUser.user_metadata.full_name;
      }

      // Try load avatar
      const { data: avatarData } = supabase.storage.from('avatars').getPublicUrl(`${currentUser.id}.jpg`);
      document.getElementById("avatarImage").src = avatarData.publicUrl;
    });

    async function uploadAvatar() {
      const file = document.getElementById("avatarInput").files[0];
      if (!file) return alert("⚠️ Pilih gambar dulu.");

      const ext = file.name.split('.').pop();
      const fileName = `${currentUser.id}.${ext}`;

      const { error: uploadError } = await supabase.storage
        .from("avatars")
        .upload(fileName, file, { upsert: true });

      if (uploadError) {
        alert("❌ Gagal Upload Avatar: " + uploadError.message);
        return;
      }

      const { data } = supabase.storage.from('avatars').getPublicUrl(fileName);
      document.getElementById("avatarImage").src = data.publicUrl;
      alert("✅ Avatar berhasil diunggah!");
    }

    async function updateProfile(event) {
      event.preventDefault();
      const fullName = document.getElementById("fullName").value;
      const password = document.getElementById("newPassword").value;

      const updates = {};
      if (fullName) updates.data = { full_name: fullName };
      if (password) updates.password = password;

      const { error } = await supabase.auth.updateUser(updates);
      if (error) return alert("❌ Gagal update: " + error.message);

      alert("✅ Profil berhasil diperbarui!");
      document.getElementById("newPassword").value = "";
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
