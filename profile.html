<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profil Pengguna | Kyluesky</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="supabase.js"></script>
  <style>
    body {
      background: url('https://files.catbox.moe/9n8wrx.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
    }
    input {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="text-white">
  <div class="overlay flex items-center justify-center px-4 py-10">
    <div class="max-w-xl w-full bg-black bg-opacity-50 p-8 rounded-lg shadow-2xl">
      <div class="text-center">
        <img src="https://i.pinimg.com/736x/3c/b9/82/3cb982fdf7e637f442c1798981de7aa2.jpg" alt="Avatar" class="w-28 h-28 rounded-full mx-auto border-4 border-pink-400 mb-4">
        <h2 id="userName" class="text-2xl font-bold text-pink-300 mb-1">Nama</h2>
        <p id="userEmail" class="text-gray-300 text-sm">Email</p>
      </div>

      <div class="mt-8 space-y-4">
        <button onclick="editName()" class="w-full py-2 bg-blue-500 hover:bg-blue-600 rounded transition">âœï¸ Ubah Nama</button>
        <button onclick="editEmail()" class="w-full py-2 bg-green-500 hover:bg-green-600 rounded transition">ğŸ“§ Ubah Email</button>
        <button onclick="editPassword()" class="w-full py-2 bg-yellow-500 hover:bg-yellow-600 rounded transition">ğŸ”‘ Ubah Password</button>
        <button onclick="logout()" class="w-full py-2 bg-red-500 hover:bg-red-600 rounded transition">ğŸšª Logout</button>
      </div>

      <p id="statusMsg" class="text-center mt-4 text-sm text-gray-300 italic"></p>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase.js';

    const userName = document.getElementById('userName');
    const userEmail = document.getElementById('userEmail');
    const statusMsg = document.getElementById('statusMsg');

    const { data: { user }, error } = await supabase.auth.getUser();
    if (!user) {
      window.location.href = 'login.html';
    }

    userName.textContent = user.user_metadata?.name || "Tanpa Nama";
    userEmail.textContent = user.email;

    function formatTime(date) {
      return date.toISOString().split("T")[0];
    }

    async function checkCooldown(type) {
      const { data } = await supabase
        .from('user_changes')
        .select('*')
        .eq('user_id', user.id)
        .eq('type', type)
        .single();

      if (!data) return true; // belum pernah diubah
      const last = new Date(data.updated_at);
      const now = new Date();
      const diffDays = (now - last) / (1000 * 60 * 60 * 24);
      return diffDays >= 7;
    }

    async function updateCooldown(type) {
      await supabase.from('user_changes').upsert({
        user_id: user.id,
        type,
        updated_at: new Date().toISOString()
      });
    }

    async function editName() {
      const allow = await checkCooldown('name');
      if (!allow) return statusMsg.textContent = "âŒ Nama hanya bisa diubah 1x setiap 7 hari.";
      const newName = prompt("Masukkan nama baru:");
      if (!newName) return;

      const { error } = await supabase.auth.updateUser({
        data: { name: newName }
      });

      if (!error) {
        await updateCooldown('name');
        userName.textContent = newName;
        statusMsg.textContent = "âœ… Nama berhasil diperbarui.";
      } else {
        statusMsg.textContent = "âŒ Gagal memperbarui nama.";
      }
    }

    async function editEmail() {
      const allow = await checkCooldown('email');
      if (!allow) return statusMsg.textContent = "âŒ Email hanya bisa diubah 1x setiap 7 hari.";
      const newEmail = prompt("Masukkan email baru:");
      if (!newEmail) return;

      const { error } = await supabase.auth.updateUser({ email: newEmail });
      if (!error) {
        await updateCooldown('email');
        userEmail.textContent = newEmail;
        statusMsg.textContent = "âœ… Email berhasil diubah.";
      } else {
        statusMsg.textContent = "âŒ Gagal memperbarui email.";
      }
    }

    async function editPassword() {
      const allow = await checkCooldown('password');
      if (!allow) return statusMsg.textContent = "âŒ Password hanya bisa diubah 1x setiap 7 hari.";
      const newPassword = prompt("Masukkan password baru:");
      if (!newPassword || newPassword.length < 6) {
        return statusMsg.textContent = "âŒ Password harus minimal 6 karakter.";
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });
      if (!error) {
        await updateCooldown('password');
        statusMsg.textContent = "âœ… Password berhasil diperbarui.";
      } else {
        statusMsg.textContent = "âŒ Gagal memperbarui password.";
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      location.href = "login.html";
    }
  </script>
</body>
</html>
