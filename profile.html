<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Pengguna | Kyluesky</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module" src="supabase.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #0f172a;
    }
  </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen">
  <div class="bg-black bg-opacity-60 p-8 rounded-xl shadow-lg w-full max-w-lg text-center">
    <h1 class="text-2xl font-bold mb-4 text-blue-400">ğŸ‘¤ Profil Pengguna</h1>
    <p class="mb-2">Nama: <span id="userName" class="text-pink-300">Memuat...</span></p>
    <p class="mb-2">Email: <span id="userEmail" class="text-pink-300">Memuat...</span></p>
    <p class="mb-6">ID Pengguna: <span id="userID" class="text-pink-300">Memuat...</span></p>

    <button onclick="logout()" class="mt-4 px-4 py-2 bg-red-600 hover:bg-red-700 rounded">ğŸšª Logout</button>
  </div>

  <script type="module">
    import { supabase } from './supabase.js';

    async function loadProfile() {
      const { data: { user }, error } = await supabase.auth.getUser();

      console.log("ğŸ” USER:", user, error);

      if (!user) {
        alert("âŒ Kamu belum login!");
        window.location.href = "login.html";
        return;
      }

      document.getElementById("userName").textContent = user.user_metadata?.name || "(Tanpa Nama)";
      document.getElementById("userEmail").textContent = user.email;
      document.getElementById("userID").textContent = user.id;
    }

    async function logout() {
      await supabase.auth.signOut();
      alert("âœ… Berhasil logout");
      window.location.href = "login.html";
    }

    loadProfile();
  </script>
</body>
</html>
