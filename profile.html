<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil | Kyluesky</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://files.catbox.moe/9n8wrx.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
    }
    .card {
      background-color: rgba(0, 0, 0, 0.5);
    }
    input {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="text-white">
  <div class="overlay flex items-center justify-center px-4 py-20">
    <div class="card w-full max-w-md p-8 rounded-xl shadow-2xl">
      <h2 class="text-2xl font-bold mb-4 text-center text-blue-300">Profil Pengguna</h2>
      <div class="text-center mb-6">
        <img id="avatarImg" src="https://ui-avatars.com/api/?name=User&background=0D8ABC&color=fff" alt="Avatar" class="w-24 h-24 mx-auto rounded-full border-4 border-blue-500 shadow mb-2">
        <p class="text-sm text-gray-400">Avatar default</p>
      </div>
      <div class="mb-4">
        <p><span class="text-blue-400 font-semibold">Nama:</span> <span id="userName">Memuat...</span></p>
        <p><span class="text-blue-400 font-semibold">Email:</span> <span id="userEmail">Memuat...</span></p>
        <p><span class="text-blue-400 font-semibold">ID Pengguna:</span> <span id="userID">Memuat...</span></p>
      </div>
      <div class="space-y-3 mt-6">
        <button onclick="editName()" class="w-full bg-blue-500 hover:bg-blue-600 py-2 rounded transition">‚úèÔ∏è Ubah Nama</button>
        <button onclick="editEmail()" class="w-full bg-pink-500 hover:bg-pink-600 py-2 rounded transition">üìß Ubah Email</button>
        <button onclick="editPassword()" class="w-full bg-yellow-500 hover:bg-yellow-600 py-2 rounded transition">üîí Ubah Password</button>
        <button onclick="logout()" class="w-full bg-red-600 hover:bg-red-700 py-2 rounded transition">üö™ Logout</button>
      </div>
      <p id="statusMsg" class="text-sm text-center mt-4 text-green-400"></p>
    </div>
  </div>

  <script src="supabase.js"></script>
  <script>
    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    const userID = document.getElementById("userID");
    const statusMsg = document.getElementById("statusMsg");

    async function loadProfile() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) {
        alert("‚ùå Kamu belum login!");
        location.href = "login.html";
        return;
      }

      userName.textContent = user.user_metadata?.name || "Tanpa Nama";
      userEmail.textContent = user.email;
      userID.textContent = user.id;

      document.getElementById("avatarImg").src = `https://ui-avatars.com/api/?name=${encodeURIComponent(user.user_metadata?.name || "User")}&background=0D8ABC&color=fff`;
    }

    async function editName() {
      const newName = prompt("Masukkan nama baru:");
      if (!newName) return;
      const { error } = await supabase.auth.updateUser({ data: { name: newName } });
      if (error) {
        statusMsg.textContent = "‚ùå Gagal memperbarui nama: " + error.message;
      } else {
        statusMsg.textContent = "‚úÖ Nama berhasil diperbarui.";
        userName.textContent = newName;
        document.getElementById("avatarImg").src = `https://ui-avatars.com/api/?name=${encodeURIComponent(newName)}&background=0D8ABC&color=fff`;
      }
    }

    async function editEmail() {
      const newEmail = prompt("Masukkan email baru:");
      if (!newEmail) return;
      const { error } = await supabase.auth.updateUser({ email: newEmail });
      if (error) {
        statusMsg.textContent = "‚ùå Gagal memperbarui email: " + error.message;
      } else {
        statusMsg.textContent = "‚úÖ Link konfirmasi dikirim ke email baru.";
      }
    }

    async function editPassword() {
      const newPassword = prompt("Masukkan password baru:");
      if (!newPassword) return;
      const { error } = await supabase.auth.updateUser({ password: newPassword });
      if (error) {
        statusMsg.textContent = "‚ùå Gagal memperbarui password: " + error.message;
      } else {
        statusMsg.textContent = "‚úÖ Password berhasil diperbarui.";
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      location.href = "login.html";
    }

    document.addEventListener("DOMContentLoaded", loadProfile);
  </script>
</body>
</html>
